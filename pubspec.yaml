name: screenify
description: A Flutter app for Screens
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1
  google_fonts: ^1.1.0
  line_awesome_flutter: ^1.0.1
  path_provider: ^1.6.18
  percent_indicator: ^2.1.5
  marquee: ^1.5.2
  cool_alert: ^1.0.1
  badges: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: OCR
      fonts:
        - asset: fonts/OCR_A_Regular.ttf

  assets:
    - assets/images/
    - assets/images/homescreens/
    - assets/images/loginscreens/
    - assets/images/profilescreens/
    - assets/images/bottomsheetscreens/

    #      <--------------------------  Add HomeScreen related sub-folders here --------------------------->

    - assets/images/homescreens/fitnessapp/
    - assets/images/homescreens/muziko/
    - assets/images/homescreens/shoppingScreen/



    #      <--------------------------  Add LoginScreen related sub-folders here --------------------------->

    - assets/images/loginscreens/muziko/
    - assets/images/loginscreens/purvikrana/

    #      <--------------------------  Add ProfileScreen related sub-folders here --------------------------->

    - assets/images/profilescreens/designerportfolio/

    #      <--------------------------  Add BottomSheet screen related sub-folders here --------------------------->

    - assets/images/bottomsheetscreens/quickpay/
